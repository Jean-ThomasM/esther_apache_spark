name: Semantic Release

on:
  push:
    branches:
      - master
      - develop
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv CLI
        uses: astral-sh/setup-uv@v3

      - name: Sync dependencies (dev extras)
        run: uv sync --extra dev

      - name: Semantic Release
        run: uv run semantic-release publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
